<!doctype html>
<html lang="en" ng-app="appNomTwo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- fix to french convention -->
    <script src="angular-locale_fr-fr.js"></script>

    <script src="main.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container">


<div ng-controller="mainCtrl">

    <p ng-show="true">Mon texte</p>
    <p ng-hide="true">Mon texte caché</p>
    <p ng-if="true">Mon texte est supprimé si false</p>
    <p ng-show="false">Mon texte caché</p>
    <p ng-hide="false">Mon texte</p>
    <p ng-if="false">Mon texte supprimé</p>

    <ul ng-switch="'foo'">
        <!-- Attention Foo doit être chaîne de caractères sinon cherche variable -->
        <li ng-switch-when="bar">Element 1</li>
        <li ng-switch-when="foo">Element 2</li>
        <li ng-switch-when="test">Element 3</li>
    </ul>

    <ul ng-switch="myvar">

        <li ng-switch-when="bar">Element 1</li>
        <li ng-switch-when="foo">Element 2</li>
        <li ng-switch-when="test">Element 3</li>
    </ul>

    <label>Produit</label>
    <select ng-model="product">
        <option value="basic">Basic</option>
        <option value="pro">Pro</option>
    </select>

    <p>
        <input type="checkbox" ng-model="cgu">Conditions générales d'utilisations
    <div ng-if="cgu">
        Merci d'avoir accepté !
    </div>
    </p>
    <div ng-switch="product">
        <div ng-switch-when="basic"> 10€</div>
        <div ng-switch-when="pro"> 30€</div>
        <div ng-switch-default> Sélectionnez un produit</div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
